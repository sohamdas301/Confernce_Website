<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <title>Attendees</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="navlogo%203.png" style="width: 200px;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navcol-1"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id=navcol-1>
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Archive</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Call for paper</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Committee</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">About VESIT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">FAQs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Contact</a>
          </li>
        </ul><span class="ml-auto navbar-text actions"> <a class="btn btn-light action-button but1" role="button"
            href="#" style="background: #f8c100;">Register</a></span>
      </div>
    </div>
  </nav>
  <div>
    <h1 class="heading">Attendee's Portal</h1>
  </div>
  <div style="padding: 15px;">
    <h2 align="center" class="track">Attendee Details</h2>
  </div>
  <div class="container">
    <div class="row custom-row">
      <div class="col-lg-4 pt-4 pb-4 px-4">
        <div class="btn-vertical">
          <ul>
            <li><button class="btn btn-lg custom_button" id="btn1">LogIn/Register</button></li>
            <li><button class="btn btn-lg custom_button" id="btn2">Tracks and Sessions</button></li>
            <li><button class="btn btn-lg custom_button" id="btn3">Pricing</button></li>
          </ul>
        </div>
      </div>
      <div class="col-lg-8 px-5 text-center event_list active" id="content1">
        <h3>Attendee Details will be displayed here</h3>
      </div>
      <div class="col-lg-8 px-5 text-center event_list inactive" id="content2">
        <h3>Tracks and sessions here</h3>
      </div>
      <div class="col-lg-8 px-5 text-center event_list inactive" id="content3">
        <h3>Table of prices</h3>
      </div>
    </div>
  </div>
  <script>

    var buttons = document.querySelectorAll("button");

    for (button in buttons) {
      buttons[button].onclick = function () {
        buttons.forEach(function (btn) {
          btn.classList.remove('highlight');
        })
        this.classList.add('highlight');
      }
    }
    
    
    
    document.getElementById("btn1").addEventListener("click", function () {
      document.getElementById("content1").classList.remove("inactive");
      document.getElementById("content2").classList.add("inactive");
      document.getElementById("content3").classList.add("inactive");
      document.getElementById("content4").classList.add("inactive");

    });

    document.getElementById("btn2").addEventListener("click", function () {
      document.getElementById("content1").classList.add("inactive");
      document.getElementById("content2").classList.remove("inactive");
      document.getElementById("content3").classList.add("inactive");
      document.getElementById("content4").classList.add("inactive");
    });

    document.getElementById("btn3").addEventListener("click", function () {
      document.getElementById("content1").classList.add("inactive");
      document.getElementById("content2").classList.add("inactive");
      document.getElementById("content3").classList.remove("inactive");
      document.getElementById("content4").classList.add("inactive");
    });

  </script>
</body>
